<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Ã  New York</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>
    
    <main>
        <div class="grid-container" id="link-grid"></div>
    </main>
    
    <script>
        function loadLinks() {
            fetch('links.txt')
                .then(response => response.text())
                .then(data => {
                    let grid = document.getElementById("link-grid");
                    let lines = data.trim().split("\n");

                    lines.forEach(line => {
                        let parts = line.split(" | ");
                        if (parts.length === 3) {
                            let url = parts[0].trim();
                            let desc = parts[1].trim();
                            let img = parts[2].trim();

                            let tileContainer = document.createElement("div");
                            tileContainer.classList.add("tile-container");

                            let tile = document.createElement("div");
                            tile.classList.add("tile");
                            tile.style.backgroundImage = `url('${img}')`;

                            let link = document.createElement("a");
                            link.href = url;
                            link.target = "_blank";
                            link.appendChild(tile);

                            let description = document.createElement("p");
                            description.classList.add("tile-description");
                            description.textContent = desc;

                            tileContainer.appendChild(link);
                            tileContainer.appendChild(description);
                            grid.appendChild(tileContainer);
                        }
                    });
                })
                .catch(error => console.error('Erreur de chargement des liens:', error));
        }

        document.addEventListener("DOMContentLoaded", loadLinks);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: url('images/nyc.png') no-repeat center center/cover;
            height: 60vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .tile {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 150px; /* Hauteur fixe */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            position: relative;
        }

        .tile:hover {
            transform: scale(1.05);
        }

        .tile a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .tile-container {
            text-align: center;
        }

        .tile-description {
            margin-top: 5px;
            font-size: 1rem;
            color: #333;
        }

       
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</body>
</html>
